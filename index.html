<!DOCTYPE html>
<head>
    <title>Matrix solver</title>
</head>
<body>
    <h1>Matrix solver</h1>
    <div id="columnsRows">
        <label>How many columns does your matrix have?<input type="number" min="1" step="1" id="col"/></label>
        <label>How many rows does your matrix have?<input type="number" min="1" step="1" id="row"/></label>
        <button id="createMatrix">Create matrix</button>
    </div>
</body>
